<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <div class="form-group">
    <input type="username" class="form-control" required [(ngModel)]="model.username" name="username" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" required [(ngModel)]="model.password" name="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="favoriteValue">What is your favorite value?</label>
    <select class="form-control" id="favoriteValues">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{ value.name }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
  <button type="button" (click)="cancel()" class="btn btn-primary">Cancel</button>
</form>
